services:
  - type: web
    name: max-exc-chat
    runtime: node
    plan: free
    buildCommand: npm --prefix backend install
    startCommand: npm --prefix backend start
    healthCheckPath: /api/users
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 3000
